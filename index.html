<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vanilla JS Slider</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="slider-container">
          <div id="slide-number" class="slide-number"></div>
          <img src="images/winter-3.jpg" alt="" />
          <img src="images/dota-2.jpg" alt="" />
          <img src="images/far-cry-5.jpg" alt="" />
          <img src="images/rdr-2.jpg" alt="" />
          <img src="images/fortnite.jpg" alt="" />
          <img src="images/pubg.jpg" alt="" />
        </div>

        <div class="slider-controls">
          <span id="prev" class="prev">previous</span>
          <span id="indicators" class="indicators"></span>
          <span id="next" class="next">next</span>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
